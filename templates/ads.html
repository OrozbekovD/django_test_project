{% extends 'base.html' %}

{% block content %}
    <div class="list-group">
        {% for i in rev_ads %}
            <li class="list-group-item">
                <a href="{% url 'ads' pk=i.id %}">
                    {{ i.title }}
                </a>
            </li>
        {% endfor %}
    </div>
{% endblock %}
